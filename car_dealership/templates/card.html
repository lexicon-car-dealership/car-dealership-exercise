<a href="{{ car.id }}" class="card" style="width: 18rem">
  <img class="card-img-top"
       src="{{ car.featured_image.image.url }}"
       alt="car" />
  <div class="card-body" style="width: 18rem">
    <h5 class="card-title">{{ car.model_name }}</h5>
    <div>
      <p>{{ car.year }} / {{ car.get_milage }} / {{ car.petrol_type }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <p>Price</p>
        <p>
          <strong>{{ car.get_price }}</strong>
        </p>
      </div>
    </div>
  </div>
</a>
