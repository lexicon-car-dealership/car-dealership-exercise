{% load static %}
<a class="card" href="{{ car.id }}">
    {% if car.image %}
        <img src="{{ car.image.url }}" alt="{{ car.model_name }}" class="card-img">
    {% else %}
        <img src="{% static 'images/car-placeholder.jpg' %}" alt="Placeholder Image" class="card-img">
    {% endif %}

  <div class="card-body">
    <h2>{{ car.model_name }}</h2>
    <p>{{ car.year }} / {{ car.get_milage }} / {{ car.petrol_type }}</p>
    <div class="card-price">
      <p>Price</p>
      <p>{{ car.get_price }}</p>
    </div>
  </div>
</a>
